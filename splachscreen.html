<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusNet - Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #FF9933, #FFFFFF);
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFFFFF, #138808);
            bottom: -150px;
            right: -100px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #FFFFFF, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        /* Logo container with Indian flag colors */
        .logo-container {
            position: relative;
            z-index: 10;
            animation: logoEntrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .focus-ring {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            padding: 4px;
            animation: ringPulse 2s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
        }

        @keyframes ringPulse {
            0%, 100% {
                box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
            }
        }

        .focus-ring-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFFFFF, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconGlow 2s ease-in-out infinite;
        }

        @keyframes iconGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
        }

        /* App name */
        .app-name {
            margin-top: 40px;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #FFFFFF 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textFadeIn 1.8s ease-out 0.5s both;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tagline */
        .tagline {
            margin-top: 16px;
            font-size: 18px;
            font-weight: 500;
            color: #b0b0b0;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textFadeIn 2s ease-out 0.8s both;
        }

        .tagline-highlight {
            color: #FFFFFF;
            font-weight: 700;
        }

        /* Connecting dots animation */
        .connecting-dots {
            display: flex;
            gap: 12px;
            margin-top: 50px;
            animation: textFadeIn 2.2s ease-out 1s both;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FFFFFF;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Made in India badge */
        .made-in-india {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            color: #808080;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: textFadeIn 2.5s ease-out 1.2s both;
        }

        .india-flag {
            font-size: 20px;
            animation: flagWave 2s ease-in-out infinite;
        }

        @keyframes flagWave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: 100px;
            width: 200px;
            height: 2px;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            animation: textFadeIn 2.8s ease-out 1.5s both;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
            animation: progressLoad 2s ease-out forwards;
            animation-delay: 1.5s;
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Decorative elements */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .corner-tl {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
            animation: cornerExpand 1.5s ease-out;
        }

        .corner-br {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
            animation: cornerExpand 1.5s ease-out 0.2s;
        }

        @keyframes cornerExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFFFFF;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(30px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .focus-ring {
                width: 140px;
                height: 140px;
            }

            .logo-icon {
                font-size: 48px;
            }

            .app-name {
                font-size: 36px;
            }

            .tagline {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .orb-1, .orb-2, .orb-3 {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Animated orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Corner accents -->
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>

        <!-- Main logo -->
        <div class="logo-container">
            <div class="focus-ring">
                <div class="focus-ring-inner">
                    <div class="logo-icon">F</div>
                </div>
            </div>
        </div>

        <!-- App name -->
        <div class="app-name">FocusNet</div>

        <!-- Tagline -->
        <div class="tagline">
            Connect. <span class="tagline-highlight">Focus.</span> Grow.
        </div>

        <!-- Loading dots -->
        <div class="connecting-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Made in India badge -->
        <div class="made-in-india">
            Made with ‚ù§Ô∏è in India <span class="india-flag">üáÆüá≥</span>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const container = document.querySelector('.splash-container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // Simulate app loading and transition
        setTimeout(() => {
            document.querySelector('.splash-container').style.opacity = '1';
        }, 100);

        // After splash completes (3.5s), you would typically navigate to main app
        setTimeout(() => {
            console.log('Ready to transition to main app');
            // window.location.href = 'main-app.html';
        }, 3500);
    </script>
</body>
</html>
