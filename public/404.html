<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment
    
    var l = window.location;
    var pathSegments = l.pathname.split('/').filter(Boolean);
    
    // Keep the base path segment (social_media-new)
    var pathSegmentsToKeep = 0;
    if (pathSegments.length > 0 && pathSegments[0] === 'social_media-new') {
      pathSegmentsToKeep = 1;
    }
    
    var basePath = pathSegments.slice(0, pathSegmentsToKeep).join('/');
    var remainingPath = pathSegments.slice(pathSegmentsToKeep).join('/');
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + basePath + '/?/' +
      remainingPath.replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you.</p>
  </div>
</body>
</html>
